production:
  primary: &primary_production
    <<: *default
    database: rubedo_production
    username: rubedo
    password: <%= ENV["RUBEDO_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: rubedo_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: rubedo_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: rubedo_production_cable
    migrations_paths: db/cable_migrate
