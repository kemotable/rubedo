default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: rubedo
  password: rubedo
  port: 5434

cache: &cache
  <<: *default
  migrations_paths: db/cache_migrate
queue: &queue
  <<: *default
  migrations_paths: db/queue_migrate
cable: &cable
  <<: *default
  migrations_paths: db/cable_migrate

development:
  primary:
    <<: *default
    database: rubedo_development
    min_messages: log
  cache:
    <<: *cache
    database: rubedo_development_cache
  queue:
    <<: *queue
    database: rubedo_development_queue
  cable:
    <<: *cable
    database: rubedo_development_cable

test:
  <<: *default
  database: rubedo_test
